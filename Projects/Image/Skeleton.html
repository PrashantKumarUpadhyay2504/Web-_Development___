<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="slider">
    <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,mountain" alt="" style="width: 100%;" />
    </div>

    
    <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,cars" alt="" style="width: 100%;"/>
    </div>

 
    <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,night" alt="" style="width: 100%;" />
    </div>

     
    <div class="slide">
       <img src="https://source.unsplash.com/random?landscape,city" alt="" style="width: 100%;" />
    </div>

        <button class="btn btn-next">></button>
        <button class="btn btn-prev"> < </button>
    </div>

    <script>
        
const slides = document.querySelectorAll(".slide");


slides.forEach((slide, indx) => {
  slide.style.transform = `translateX(${indx * 100}%)`;
});


const nextSlide = document.querySelector(".btn-next");


let curSlide = 0;

let maxSlide = slides.length - 1;


nextSlide.addEventListener("click", function () {

  if (curSlide === maxSlide) {
    curSlide = 0;
  } else {
    curSlide++;
  }


  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });
});


const prevSlide = document.querySelector(".btn-prev");


prevSlide.addEventListener("click", function () {

  if (curSlide === 0) {
    curSlide = maxSlide;
  } else {
    curSlide--;
  }


  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });
});
    </script>
</body>

</html>
